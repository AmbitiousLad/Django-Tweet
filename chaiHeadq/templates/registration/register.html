{% extends 'layout.html' %}

{% block content %}
<h2>Register Form</h2>
<form method="post" class="form">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-primary" type="submit">Register</button>
</form>    

{% comment %} <p>Have an account?<a href="{% url 'login' %}">Login Here</a></p> {% endcomment %}
{% endblock %}
